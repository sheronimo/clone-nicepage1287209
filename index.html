<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
			integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="

		<title>We Are Experts In Business Solutions</title>
	</head>
	<body>
		<header class="header">
			<div class="container">
				<div class="tagline">
					<div class="tagline-text">
						<div class="strip-sm"></div>
						<h2 class="tagline-subheading">we are experts</h2>
						<h1 class="tagline-heading text-primary">In Business Solutions</h1>
						<a href="#" class="btn btn-primary">Join Now</a>

						<img src="./img/showcase.jpg" alt="" />
					</div>
				</div>

				<div class="promo-grid text-center">
					<div class="promo">
						<i
							class="fa-solid fa-3x fa-people-arrows-left-right promo-icon"

						<h3 class="promo-heading">Advisory</h3>
					</div>
					<div class="promo">
						<i class="fa-solid fa-3x fa-code promo-icon"></i>

					</div>
					<div class="promo">
						<i class="fa-solid fa-3x fa-screwdriver-wrench promo-icon"></i>

					</div>
					<div class="promo">
						<i class="fa-solid fa-3x fa-circle-question promo-icon"></i>
						<h3 class="promo-heading">Support</h3>
					</div>
				</div>

				<p class="attribute text-center">

			</div>
